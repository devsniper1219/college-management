<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>

    <link rel="stylesheet" href="../styles/all.css" />
    <link rel="stylesheet" href="../styles/semesterRegistration.css" />
  </head>
  <body>
    <div class="login-box">
      <form
        action="../php/semesterRegistration.php"
        method="POST"
        class="login-form"
      >
        <label for="phoneNo">Phone No</label>
        <input
          type="number"
          maxlength="10"
          id="phoneNo"
          name="phoneNo"
          required
        /><br />

        <label for="branch">Branch</label>
        <input type="text" id="branch" name="branch" required /><br />

        <label for="currentYear">Current Year</label>
        <input
          type="number"
          maxlength="1"
          id="currentYear"
          name="currentYear"
          required
        /><br />

        <div class="choosable">
          <label for="gender">Gender</label>
          <div class="radio-buttons">
            <input type="radio" id="male" name="gender" value="M" required />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="F" required />
            <label for="female">Female</label><br />
          </div>
        </div>

        <div class="choosable">
          <label for="feePaid">Fee paid</label>
          <div class="radio-buttons">
            <input type="checkbox" id="yes" name="feePaid" value="1" required />
          </div>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
