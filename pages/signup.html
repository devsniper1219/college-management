  <body>

    <ul class="spcing nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link " href="../pages/signin.html">Sign in</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="../pages/signup.html">Sign up</a>
    </ul>
  
    <div class="spcing">
      <form action="../php/signin.php" method="POST">
  
        <div class="row mb-3">
          <label for="fname" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="fname" required />
          </div>
        </div>
  
        <div class="row mb-3">
          <label for="passwd" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="passwd" required />
          </div>
        </div>

        <div class="row mb-3">
          <label for="regno" class="col-sm-2 col-form-label">Registration number</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="regno" required />
          </div>
        </div>

        <div class="row mb-3">
          <label for="emailId" class="col-sm-2 col-form-label">Email ID</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="emailId" required />
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="row mb-3 justify-content-center align-items-center btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
